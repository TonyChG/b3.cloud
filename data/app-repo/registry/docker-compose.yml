version: "3.7"

services:
  registry:
    image: registry:2
    volumes:
      - /data/app-data/registry:/var/lib/registry
    networks:
      - traefik-net
    deploy:
      labels:
        - "traefik.port=5000"
        - "traefik.frontend.rule=Host:registry.b3.swarm"

networks:
  traefik-net:
    external: true
